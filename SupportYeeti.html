<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8" />
    <meta name="Nouveau Site" content="Nouveau Site de Thomas Schaller"/>
    <link href="site.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/ico" href="yeti.ico"/>
    <title>Support</title>
</head>

<body id="container">
    <header>
        <div class="bandeau">
            <a href="AccueilYeeti.html">
                <img id="logo" src="Yeti.jpg" alt="Logo de Supinfo" width="100px" height="100px">
            </a>
            <a href="AccueilYeeti.html" id="yeeti"><span>YEETI</span></a>
            <nav class="boutons">
                <div>
                    <a href="AccueilYeeti.html">Accueil</a>
                </div>
                <div>
                    <a href="CategoriesYeeti.html">Catégories</a>
                </div>
                <div>
                    <a href="SupportYeeti.html">Support</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <h1>Nous contacter</h1>
            <section id="formulaire">
                <form action="https://formspree.io/f/xyyqopyb" method="POST">
                    <label for="nom">Nom :</label><br/>
                    <input type="name" name="nom" id="nom" required><br/>

                    <label for="prenom">Prénom :</label><br/>
                    <input type="name" name="prenom" id="prenom" required><br/>

                    <label for="email">E-mail :</label><br/>
                    <input type="name" name="email" id="email" required><br/>

                    <label for="message">Message :</label><br/>
                    <textarea type="name" name="message" id="message" rows="4"></textarea><br/>

                    <input type="submit" value="Envoyer">
                </form>
            </section>
    </main>

    <footer>
        <a href="#logo">Retour Haut de Page</a>
        <a href="AccueilYeeti.html">Retour Accueil</a>
    </footer>
</body>

</html>
